    <div style="position:relative;center:0px;top:0px">
        <span id="highlighter" style="   font-weight: 700; text-decoration: none; position:absolute;left:0;top:0;font-size:18px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;clip:rect(0px 0px auto 0px)"></span>

        <script type="text/javascript">
        var tickercontents=new Array()
        tickercontents[0]='موقع البث المباشر للمباريات بجودة عالية  '
        tickercontents[1]='هناك بعض القنواة تشتغل فقط في المباريات '
        tickercontents[2]='إذا كنت تريد التواصل معي <a href="https://www.instagram.com/shamu_7l/">INSTAGRAM</a>'
        tickercontents[3]='شارك الموقع '
        var tickdelay=3000 //delay btw messages
        var highlightspeed=10 //10 pixels at a time.
        
        ////Do not edit pass this line////////////////
        
        var currentmessage=0
        var clipwidth=0
        
        function changetickercontent(){
        crosstick.style.clip="rect(0px 0px auto 0px)"
        crosstick.innerHTML=tickercontents[currentmessage]
        highlightmsg()
        }
        
        function highlightmsg(){
        var msgwidth=crosstick.offsetWidth
        if (clipwidth<msgwidth){
        clipwidth+=highlightspeed
        crosstick.style.clip="rect(0px "+clipwidth+"px auto 0px)"
        beginclip=setTimeout("highlightmsg()",20)
        }
        else{
        clipwidth=0
        clearTimeout(beginclip)
        if (currentmessage==tickercontents.length-1) currentmessage=0
        else currentmessage++
        setTimeout("changetickercontent()",tickdelay)
        }
        }
        
        function start_ticking(){
        crosstick=document.getElementById? document.getElementById("highlighter") : document.all.highlighter
        crosstickParent=crosstick.parentNode? crosstick.parentNode : crosstick.parentElement
        if (parseInt(crosstick.offsetHeight)>0)
        crosstickParent.style.height=crosstick.offsetHeight+'px'
        else
        setTimeout("crosstickParent.style.height=crosstick.offsetHeight+'px'",100) //delay for Mozilla's sake
        changetickercontent()
        }
        
        if (document.all || document.getElementById)
        window.onload=start_ticking
        
        </script>
